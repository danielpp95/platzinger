<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnLine">
            <img src="assets/img/generic_avatar.png"id="homeAvatarPicture"/>
          </div>
        </div>
        <div class="col">
          <b>Daniel</b>
          <div>
            <span>Online</span>
            <br/>
            <span> Escribe tu estado </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="whiteContainerPadded mt-2">

    <div class="row">
      <div class="col">
        <input type="text"placeholder="Buscar Amigo" [(ngModel)]="query" class="form-control" />
      </div>
      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" class="icon" alt="">
      </div>
    </div>

    <hr/>
    <b>Amigos ({{ friends.length }} / {{ friends.length }}) </b>
    <ng-container *ngFor="let user of friends | search: query; let i = index">
      <div class="mt-1" >
        <img class="icon"src="assets/img/logo_live_{{user.status}}.png"alt="Estatus de Contacto"/>
        <span routerLink="/conversation/{{user.uid}}">
          {{user.nick}} - {{ user.subnick || '' }}
          <small>{{user.email}}</small>
        </span>
      </div>
    </ng-container>

  </div>


</div>
