<p *ngIf="!friends" >
  No hay amigos
</p>

<br>

<input type="text" placeholder="Search..." [(ngModel)]="query" >

<div *ngFor="let user of friends | search: query ; let i = index" >
  <a routerLink="/conversation/{{ user.uid }}" >
    <h3> Name {{user.nick}} {{i}} </h3>
  </a>
  <p> status {{ user.subnick }} </p>
  <p *ngIf="user.age"> Age: {{ user.age }} </p>
  <p> Is a {{ user.friend }} friend. </p>
</div>
